<li class="md-nav__item {% if toc_item.children %}has-children{% endif %}">
  <a href="{{ toc_item.url }}" class="md-nav__link vvvv" {% if toc_item.children %}onclick="toggleChildren(event)" aria-expanded="false"{% endif %}>
    <span class="md-ellipsis">
      {{ toc_item.title }}
    </span>
  </a>
  {% if toc_item.children %}
    <nav class="md-nav" aria-label="{{ toc_item.title | striptags | e }}" hidden>
      <ul class="md-nav__list">
        {% for toc_item in toc_item.children %}
          {% include "partials/toc-item.html" %}
        {% endfor %}
      </ul>
    </nav>
  {% endif %}
</li>
